<h2>Contacto</h2>

<form #formContact="ngForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre</label>
  <br>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required
  pattern="[a-zA-Z]+"/>
  <span *ngIf="nombre.touched && !nombre.valid" >El nombre es obligatorio</span>
  <br>

  <label for="apellidos">Apellidos</label>
  <br>
  <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required
  pattern="[a-zA-Z]+"/>
  <span *ngIf="apellidos.touched && !apellidos.valid" >El nombre es obligatorio</span>

  <br>
  <label for="email">Email</label>
  <br>
  <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required/>
  <span *ngIf="email.touched && !email.valid" >El nombre es obligatorio</span>

  <br>
  <input type="submit" value="Enviar" [disabled]="!formContact.form.valid"/>


</form>
