<h2>{{title}}</h2>
<ul>
  <li *ngFor="let zapatilla of zapatillas">{{zapatilla.nombre}} - {{zapatilla.price}}
    <span *ngIf="zapatilla.price <= 20" [ngStyle]="{'color': 'green'}">Â¡En oferta!</span>
  </li>
  <li *ngFor="let marca of marcas">{{marca}}</li>

<p>El color de la mayoria de las zapatillas es:</p>
<ul [ngSwitch]="color">

</ul>
