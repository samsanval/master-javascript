<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Learning JQuery</title>
        <meta charset="utf-8"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/02-eventos.js"></script>
        <style>
            #box {
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background-color: yellow;
                transition: 300ms all;
            }
            input{
                padding: 20px;
                margin-bottom: 10px;
                width: 300px;
                font-size: 20px;

            }
            #data{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 20px;
                margin-bottom: 20px;
                display: none;
            }
            #follow{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background-color: yellow;
                opacity: 0.3;
                border-radius: 999px;
                border: 5px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Eventos JQuery</h1>
        <div id="follow"></div>
        <form>
            <input type="text" id="name"/>
        </form>
        <div id="data">Datos</div>
        <div id="box">
            I am box
        </div>
    </body>

</html>
