<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Learning JQuery</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/06-interface.js"></script>
        <style>
          .element {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
          }
          .selectable li {
              width: 80%;
              padding: 20px;
              border: 1px solid #ccc;
              list-style: none;
              cursor: pointer;
          }
          ul .ui-selecting{
            background: green;
          }
          ul .ui-selected {
            background: grey;
          }
          #moved {
            width: 100px;
            height: 100px;
            border: 4px solid red;
          }
          #area {
            height: 300px;
            width: 300px;
            border: 4px solid green;
          }
          .box-effect {
            background-color: pink;
            float: none;
            display: none;
          }

        </style>
        </head>
    <body>
        <h1>JQuery UI</h1>
        <hr/>
        <h3>Tooltip</h3>
        <a id="myData" href="#" title="Acceder a seccion mis datos">Mis datos</a>
        <h3>Cuadros</h3>
        <div title="Are you sure?" class="popup">
            <p>Watch out</p>
        </div>
        <input type="text" id="calendar"/>

        <div id="tabs">
          <ul>
            <li><a href="#tabs-1">1</a></li>
            <li><a href="#tabs-2">2</a></li>
          </ul>
          <div id="tabs-1">
            primera
          </div>
          <div id="tabs-2">
            segunda
          </div>
        </div>
        <hr/>


        <button id="show">Mostrar</button>
        <div class="box-effect element">

        </div>
        <div class="element">
          Soy un elemento 1
        </div>
        <div class="element">
          Soy un elemento 2
        </div>
        <div class="element">
          Soy un elemento 3
        </div>
        <div id="moved" class="element">

        </div>
        <br/>
        <div id="area" class="element">

        </div>
        <ul class="selectable">
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
          <li>Elemento 4</li>

        </ul>
    </body>

</html>
