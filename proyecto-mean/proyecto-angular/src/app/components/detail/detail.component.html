<div class="container" *ngIf="project">
  <div class="image" *ngIf="project.image">
    <img  src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
  </div>

  <h1>{{project.name}}</h1>
  <h3>{{project.description}}</h3>
  <p>{{project.category}}</p>
  <p>{{project.langs}}</p>
  <p *ngIf="!confirm">
    <a class="button-edit" [routerLink]="['/edit',project._id]">Editar</a>
    <a class="button-delete" (click)="setConfirm(true)">Borrar</a>
  </p>
  <p *ngIf="confirm">
    <a class="button-edit" (click)="setConfirm(false)">Cancelar</a>
    <a class="button-delete" (click)="deleteProject(project._id)">Borrar definitivamente</a>
  </p>
</div>
